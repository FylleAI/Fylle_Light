# CI Pipeline — Fylle Light CGS-MVP
#
# Runs on every push to main and on pull requests.
# Two parallel jobs: backend checks + frontend checks.
#
# This pipeline is INFORMATIONAL — it does NOT block the Railway deploy.
# If a check fails, you'll see a red ❌ on the commit in GitHub.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Backend: Python lint + format check ──
  backend:
    name: Backend Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev dependencies
        run: pip install -r requirements-dev.txt

      - name: Ruff lint
        run: ruff check app/

      - name: Ruff format check
        run: ruff format --check app/

      # Ready for M1 — uncomment when tests exist:
      # - name: Install dependencies
      #   run: pip install -r requirements.txt -r requirements-dev.txt
      # - name: Run tests
      #   run: pytest tests/ -v

  # ── Frontend: TypeScript type-check + build ──
  frontend:
    name: Frontend Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build
        run: npx vite build
